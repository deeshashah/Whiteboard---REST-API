<!DOCTYPE html>
<html>
   <head>
      <title>Course Manager</title>
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="/login/login.style.client.css">
   </head>
   <body>
      <div class="container">
         <div class="headline">
            <center>
               <h1 class="header">Sign In</h1>
               <a class="btn btn-primary home-button" href="../index.html" class="sign">Home</a>
            </center>
         </div>
         <form>
            <div class="form-group row">
               <label for="username" class="col-sm-2 col-form-label">
               Username: </label>
               <div class="col-sm-10">
                  <input class="form-control"
                     id="username"
                     placeholder="Deesha">
               </div>
            </div>
            <div class="form-group row">
               <label for="password" class="col-sm-2 col-form-label">
               Password: </label>
               <div class="col-sm-10">
                  <input type="password" class="form-control wbdv-password-fld"
                     id="password" placeholder="deesha123">
               </div>
            </div>
            <div class="form-group row">
               <label class="col-sm-2 col-form-label"></label>
               <div class="col-sm-10">
                  <a class="btn btn-primary btn-block" href="../profile/profile.template.client.html" class="sign"> Sign in</a>
                  <a class="btn btn-danger btn-block" href="../index.html" class="sign">Cancel</a>
                  <div class="row">
                     <div class="col-6">
                        <a href="#">Forgot Password?</a>
                     </div>
                     <div class="col-6">
                        <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                     </div>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
